<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's crack SSC-2023!</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light">
    <header id="header">
      <h1 id="title"></h1>
    </header>
    <main id="main">
      <div class="container">
        <div id="topics">
          <!-- <div class="topic"></div> through JavaScript -->
        </div>
        <div class="quizCard">
          <p id="question"></p>
          <ul class="options">
            <li class="option">a.<button id="btn0"></button></li>
            <li class="option">b.<button id="btn1"></button></li>
            <li class="option">c.<button id="btn2"></button></li>
            <li class="option">d.<button id="btn3"></button></li>
          </ul>
          <div class="onQuizBtns">
            <button onclick="goToHome()">Quit test</button>
            <p id="score">Score: <span>0</span></p>
          </div>
          <div class="buttons">
            <button id="retake">Retake</button>
            <button id="home">All Topics</button>
          </div>
          <h3>Questions coming soon!</h3>
        </div>
        <button id="themeBtn">
          <i class="fa-regular fa-sun"></i>
        </button>
      </div>
    </main>
    <footer id="footer">
      <a
        href="https://www.instagram.com/shah_samin_yasar/"
        target="_blank"
        id="developer"
        ><span>Developed By </span>SHAH SAMIN YASAR</a
      >
    </footer>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
